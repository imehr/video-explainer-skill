# Default Platform Profiles
# These define technical constraints and pacing for each platform

youtube:
  name: youtube
  display_name: "YouTube"
  aspect_ratio: "16:9"
  resolution:
    width: 1920
    height: 1080
  duration:
    max_seconds: null  # unlimited
    recommended_seconds: "480-900"  # 8-15 min
  fps: 30
  pacing: normal
  safe_zones: null
  chunking:
